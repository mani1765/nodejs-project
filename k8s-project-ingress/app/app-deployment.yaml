apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: node-app
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: mani1765/nodejs-project:2
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret

